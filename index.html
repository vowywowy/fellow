<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="assets/icon-512.png">
    <script src="main.js"></script>
    <title>Fellow Stagg EKG+</title>
</head>
<body>
    <div class="connect">
        <button id="connect" class="auth_control">Connect</button>
        <div class="status">Status<span id="connection_status">Disconnected</span></div>
    </div>
    <div class="heat">
        <div class="power">
            <button id="on" class="power auth_control" disabled>Heat</button>
            <button id="off" class="power auth_control" disabled>Off</button>
        </div>
        <div class="status">Status<span id="kettle_status">Connect for kettle status</span></div>
    </div>
    <div class="temp">
        <div class="set_temp">
            <input type="number" id="set_temp" class="auth_control" disabled>
            <div class="temp_unit"></div>
        </div>
        <div class="temp_display">
            <div>Current<span id="current_temp">--</span><span class="temp_unit"></span></div>
            <div>Target<span id="target_temp">--</span><span class="temp_unit"></span></div>
        </div>
    </div>
</body>
